- name: stop vm if not already stopped by itself
  vars:
    ansible_python_interpreter: '/usr/bin/python'
  virt:
      name: "{{ item }}"
      state: destroyed
  with_items: "{{ vms.list_vms }}"

- name: Sleep for 10 seconds
  shell: sleep 10

- name: Enable dnsmasq and reload daemon
  systemd:
    name: dnsmasq
    state: restarted
    enabled: yes

- name: Sleep for 10 seconds
  shell: sleep 10


- name: start VMs
  vars:
    ansible_python_interpreter: '/usr/bin/python'
  virt:
      name: "{{ item }}"
      state: running
  with_items: "{{ vms.list_vms }}"

